<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block</title>
  <style>
    /* Cambiando el color de fondo y texto */
    body {
      background-color: #2b3d4f; /* Fondo azul oscuro */
      color: #ffffff; /* Texto blanco */
      font-family: 'Roboto', sans-serif; /* Actualizando la fuente */
      margin: 0;
      padding: 0;
    }

    /* Flex container */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }

    /* Flex items */
    .flex-item {
      background-color: #5a9; /* Verde claro */
      color: #2b3d4f; /* Texto oscuro */
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background-color 0.3s;
    }

    .flex-item:hover {
      transform: scale(1.1);
      background-color: #4a8;
    }

    /* Estilos para hipervínculos */
    a {
      color: #5a9; /* Verde claro */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #4a8; /* Verde oscuro */
      text-decoration: underline;
    }

    a:visited {
      color: #7b9; /* Verde grisáceo */
    }

    /* Imagen personalizada */
    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .image-container img:hover {
      transform: rotate(10deg) scale(1.1);
    }
  </style>
</head>
<body>
